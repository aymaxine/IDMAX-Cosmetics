{% extends "store/base.html" %}
{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h2 class="card-title h4 mb-0">Password Reset Complete</h2>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 3rem;"></i>
                </div>
                <h3 class="mb-3">Your password has been set</h3>
                <p class="text-muted mb-4">
                    Your password has been successfully reset. You can now use your new password to log in.
                </p>
                <div class="mt-4">
                    <a class="btn btn-primary" href="{% url 'login' %}">Log In Now</a>
                    <a class="btn btn-outline-secondary ms-2" href="{% url 'store:home' %}">Return to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
